<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Meubles</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Meubles </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Meubles</div>
<div class="card-body">
 <form th:action="@{saveMeuble}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Meuble :</label>
<input type="hidden" name="idMeuble" class="form-control"
th:value="${meuble.idMeuble}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Meuble :</label>
 <input type="text" name="nomMeuble" class="form-control" th:value="${meuble.nomMeuble}" />
<span th:errors= ${meuble.nomMeuble} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">Prix Meuble :</label>
<input type="text" name="prixMeuble" class="form-control" th:value="${meuble.prixMeuble}" />
<span th:errors=${meuble.prixMeuble} class="text-danger"> </span>
</div>

<div th:if="${mode!='edit'}">
<div class="form-group"> 
<label class="control-label">Type :</label>
 <select name="type" class="form-control" required>
 <option th:each="c : ${types}" th:value="${c.idType}" th:text="${c.nomType}"></option>
 </select>
</div>
</div>
<div th:if="${mode=='edit'}">
<div class="form-group"> 
<label class="control-label">Type :</label>
 <select name="type" class="form-control" required>
  <option th:value="${meuble.type.idType}" th:text="${meuble.type.nomType}" ></option>
 <option th:each="c : ${types}" th:value="${c.idType}" th:text="${c.nomType}"></option>
 </select>
</div>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeMeubles}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
