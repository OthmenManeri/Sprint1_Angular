<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar" xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity5
>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Types</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <div layout:fragment="Mynavbar">
    <div class="container mt-5">
    <div class="card">
     <div class="card-header">
    <h3> Liste des Types</h3>
     </div>
     <div class="card-body"> 
     
                <br>
     <table id="myTable" class="table table-striped" style="text-align: center;">
     <tr>
     <th>ID</th><th>Nom Type</th><th>Description</th><th  colspan="2">Actions</th>
     </tr> 
     <tr th:each="c:${types}">
     <td th:text="${c.idType}"></td>
     <td th:text="${c.nomType}"></td>
    
        <td th:text="${c.descType}"></td>
     <td><a class="btn btn-danger"  th:href="@{supprimerType(id=${c.idType})}">Supprimer</a></td>
   <td ><a class="btn btn-success" th:href="@{modifierType(id=${c.idType})}">Editer</a></td>
     </tr> 
     </table>
     <ul class="nav nav-pills">
     <li th:each="page,status:${pages}">
     <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
     th:href="@{ ListeType(page=${status.index}, size=${size} ) }"
     th:text="${status.index }"></a>
     </li>
     </ul>
     
     </div>
    </div>
    </div>
    </div>
    </body>
</html>
